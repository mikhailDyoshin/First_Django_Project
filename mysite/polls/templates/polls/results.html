{% load static %}

<link rel="stylesheet" href="{% static 'polls/home_button.css' %}">
<link rel="stylesheet" href="{% static 'polls/results_style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="home_button_wrapper">
        <a href="{% url 'polls:index'%}" class="home_button">Home</a>
    </div>

    <div class="results_wrapper">
        <h1 class="header_style">{{ question.question_text }}</h1>

        <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
        </ul>
    
        <a class="button_style" href="{% url 'polls:detail' question.id %}">Vote again?</a>
    </div>
    
</body>
</html>
